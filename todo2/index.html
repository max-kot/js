<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo App version 2</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">

	<script src="./js/main.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="app">
			<div class="app__heading">
				<h1 class="app__title"><img src="./images/tablet3D.svg"><span>ToDo List</span></h1>
			</div>
			<form class="app__form">
				<input class="app__input" type="text" name="text" id="text" placeholder="Enter your task">
				<button class="app__btn" type="submit">Add</button>
			</form>
			<ul class="app__list">
			</ul>
		</div>
	</div>
</body>

</html>
