<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
	<!-- STYLES -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- SCRIPTS -->
	<script src="./js/main.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="app">
			<div class="app__body">
				<div class="app__heading">
					<h1 class="app__title">Quiz</h1>
					<div class="app__counter">1 / 4</div>
				</div>
				<div class="app__quiz quiz">
					<h2 class="quiz__question">Put question here</h2>
					<div class="quiz__image-box">
						<img src="./images/jurassicpark.jpg" alt="Questions">
					</div>
					<ul class="quiz__answers-list">
						<li class="answers__item answer">
							<button class="answer__btn" type="button">Answer 1</button>
						</li>
						<li class="answers__item answer">
							<button class="answer__btn" type="button">Answer 2</button>
						</li>
						<li class="answers__item answer">
							<button class="answer__btn" type="button">Answer 3</button>
						</li>
						<li class="answers__item answer">
							<button class="answer__btn" type="button">Answer 4</button>
						</li>
					</ul>
					<div class="quiz__dots">
					</div>
					<button class="quiz__btn-next" type="button">Next</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
